<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Art Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/register.js" defer></script>
</head>
<body>
    <header style="  background: white; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); position: inherit;">    
        <h1 style="  color: #ff7f50; text-align: center; ">ðŸŽ¨Circle Art</h1>        
    </header>
    <div  class="form-container" style=" margin-top: 20px;">
        <h2>Register</h2>
        <form style="width: 50vw;" id="registerForm" autocomplete="off" style="display: flex; flex-direction: column; gap: 10px;">
            <label style="margin-right: 110px;" for="full_name">Full Name</label>
            <input type="text" name="full_name" placeholder="Full Name" required> <br>

            <!-- <label for="username"></label>
            <input type="text" name="username" placeholder="Username (letters only)" pattern="[A-Za-z]+" required> -->

            <label style="margin-right: 140px;" for="email">Email</label>
            <input type="email" name="email" placeholder="Email" required autocomplete="off"> <br>
        <!-- Password field with icon wrapper -->
        
            <!-- Password input with toggle icon -->
            <label for="password" style="margin-right: 105px;">Password</label>
            <input
                type="password"
                name="password"
                id="password"
                placeholder="Password (min 8 chars)"
                minlength="8"
                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}"
                title="Password must contain at least 8 characters, including uppercase, lowercase, number, and symbol."
                required
                style="padding-right: 30px;"
            >
            <span class="mdi--eye" id="togglePassword" style="cursor: pointer;"></span>

            <!-- Validation message -->
            <p id="passwordHint" style="font-weight: 200; font-size: small; text-align: center; padding: 0; margin: 0; color: red; display: none;">
                Password must contain at least 8 characters, including uppercase, lowercase, numbers, and symbol.
            </p>

            <script>
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const passwordHint = document.getElementById('passwordHint');

            // Toggle visibility
            togglePassword.addEventListener('click', function () {
                passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
            });

            // Show/hide password hint based on validity
            passwordInput.addEventListener('input', function () {
                const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
                const value = passwordInput.value;

                if (value.length > 0 && !regex.test(value)) {
                passwordHint.style.display = 'block';
                } else {
                passwordHint.style.display = 'none';
                }
            });
            </script>

            <br>
            <label style="margin-right: 40px;" for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required> <br>

            <button type="submit">Register</button>
        </form>
        <p id="registration-message"></p>
        <a href="login.html"> Login</a>
    </div>

    <footer style="background-color: #f08c4b; width: 100%;  text-align: center; color: white; margin-top: 20px; font-weight: bold;">
        <p>&copy; 2025 Art Gallery Management System</p>
    </footer>
</body>
</html>
