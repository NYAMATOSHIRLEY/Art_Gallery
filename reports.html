<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reports</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>ðŸ“ˆ Sales Reports</h2>
    <canvas id="salesChart" width="600" height="400"></canvas>

    <script>
        fetch('php/report_data.php')
            .then(res => res.json())
            .then(data => {
                new Chart(document.getElementById('salesChart'), {
                    type: 'bar',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'Total Sales (KES)',
                            data: data.sales,
                            backgroundColor: '#4CAF50'
                        }]
                    }
                });
            });
    </script>
</body>
</html>
